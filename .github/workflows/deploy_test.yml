name: Build and Deploy Test
on:
  push:
    branches:
      - main
jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    environment: test
    steps:
      - name: Checkout ğŸ›ï¸
        uses: actions/checkout@v3

      - name: Install and Build
        env:
          CV_PARTNER_AUTHORIZATION: ${{ secrets.CV_PARTNER_AUTHORIZATION }}
          CV_PARTNER_URL: ${{ secrets.CV_PARTNER_URL }}
        run: |
          yarn
          yarn build:static
      - name: Deploy to test ğŸš€
        uses: tagus/git-deploy@v0.4.1
        with:
          changes: out
          repository: git@github.com:SavvyAS/testsavvyas.github.io.git
          ssh_key: ${{ secrets.CI_KEY }}
          name: kwrl
          email: hakon@savvy.no
